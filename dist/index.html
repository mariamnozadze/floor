<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Frame App</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script type="module" crossorigin src="/assets/index-991265e1.js"></script>
  </head>
  <body>
    <a-scene>
      <!---box Panel | Parent-->
      <a-box
        color="#689F38"
        width="4"
        height="2"
        depth="0.2"
        position="0 1 -7"
        rotation="90 0 0"
      >
        <!--Circle | Child Entity-->
        <a-circle
          color="#333333"
          side="double"
          position="2 0 0"
          rotation="90 0 0"
        ></a-circle>
      </a-box>

      <!--yellow circle -->
      <a-circle color="#FFC107" side="double" position="-2 1 -7"></a-circle>

      <!--cylinder-->
      <a-cylinder
        color="#FF0000"
        height="2"
        radius="2"
        segments-radial="6"
        open-ended="true"
        side="double"
        position="0 1 0"
        rotation="0 -90 90"
      ></a-cylinder>

    </a-scene>
    
  </body>
</html>
